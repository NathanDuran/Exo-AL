<div class="content">

    <header class="pageHeader">
        <h1>Classify</h1>
    </header>

    <div class="lcContainer"></div>

    <div class="controlBox">
        <ul class="controls">
            <li>
                <button class="button" id="nextBtn"><span>Next</span></button>
            </li>

        </ul>
    </div>

    <script>

        $(document).ready(function () {
            getNextLc();
        });
        $(document).on("click", "#nextBtn", function () {
            getNextLc();
        });

        function getNextLc() {

            $.get("/LcManager", function (responseText) {
                console.log("getNextLc response: " + responseText);
                if (!!document.getElementById("canvas")) {
                    document.getElementById("canvas").remove();
                }

                renderTimeseries(responseText);

            });
        };
        
    </script>
</div>
